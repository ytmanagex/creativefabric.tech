{{ define "main" }}
    <div id="main-wrapper">
        <article class="post">
            <h1 style="text-align: center;" class="post-title">
                {{ .Title }}
            </h1>
            <div class="post-body">
                <p style="text-align: center;">Oops! Looks like the page you were looking for cannot be found. Please check the URL and try again.</p>
                <div class="clear"></div>
            </div>
            <div class="post-footer">
                <div class="post-footer-line post-footer-line-1">
                    <div class="clear"></div>
                    <div class="post-share-wrap">
                    </div>
                </div>
            </div>
        </article>
        <div class="clear"></div>
    </div>
{{ end }}
