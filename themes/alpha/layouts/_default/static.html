{{ define "main" }}
    <div id="main-wrapper">
        <article class="post">
            <h1 class="post-title">
                {{ .Title }}
            </h1>
            <div class="post-body">
                {{ .Content }}
                <div class="clear"></div>
            </div>
        </article>
        <div class="clear"></div>
    </div>
{{ end }}
